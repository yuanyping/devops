<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gentelella Alela! | </title>

    <!-- Bootstrap -->
    <link href="/static/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/static/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/static/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="/static/vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/static/build/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form action="/user/login/" method="post">
                {% csrf_token %}
              <h1>Login Form</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" required="" name="user_name" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required="" name="user_pwd" />
              </div>
               <div style="text-align: left">
                   <input type="checkbox" name="r_me"> Remember me
               </div>

              <div style="margin-top: 10px">
                <input class="btn btn-default submit" type="submit" name="提交" />
                <a class="reset_pass" href="#">密码忘记请找管理员?</a>
              </div>


              <div class="clearfix"></div>


            </form>
          </section>
          <span style="color: red">{{ info }}</span>
        </div>

      </div>
    </div>
  </body>
</html>
